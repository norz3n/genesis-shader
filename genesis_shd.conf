// Sun Light
// 0 : Disable
// 1 : Enable
#define SUN_LIGHT 1

// Cascade Shadow Map Quality
// 0 : Disable
// 1 : Low		: 1024 * 4
// 2 : Medium	: 2048 * 4
// 3 : High		: 4096 * 4
// 4 : Ultra	: 8192 * 4
#define CASCADE_SUN_SHADOW_MAP_QUALITY 3

// Cascade Shadow Sample Quality
// 1 : Low 		: 16 Poisson
// 2 : Medium 	: 32 Poisson
// 3 : High 	: 64 Poisson
// 4 : Low 		: 16 Blocker x 16 Poisson : Percentage Closer Soft Shadow (PCSS)
// 5 : Medium 	: 25 Blocker x 32 Poisson : Percentage Closer Soft Shadow (PCSS)
// 6 : High 	: 32 Blocker x 64 Poisson : Percentage Closer Soft Shadow (PCSS)
#define CASCADE_SUN_SHADOW_SAMPLE_QUALITY 5

// Screen Space Contact Shadow
// 0 : Disable
// 1 : Enable
#define SUN_CONTACT_SHADOW_ENABLE 1

// Multi Light Tab
// 0 : Disable
// 1 : Enable
#define MULTI_LIGHT_ENABLE 1

// Shadow Map Quality
// 1 : Low		: 1024
// 2 : Medium	: 2048
// 3 : High		: 4096
// 4 : Ultra	: 8192
#define SHADOW_MAP_QUALITY 2

// Shadow Map Sample Count
// 1 : Low 		: 16 Poisson
// 2 : Medium 	: 32 Poisson
// 3 : High 	: 64 Poisson
// 4 : Low 		: 16 Blocker x 16 Poisson : Percentage Closer Soft Shadow (PCSS)
// 5 : Medium 	: 25 Blocker x 32 Poisson : Percentage Closer Soft Shadow (PCSS)
// 6 : High 	: 25 Blocker x 64 Poisson : Percentage Closer Soft Shadow (PCSS)
#define SHADOW_MAP_SAMPLE_QUALITY 5

// Volumetric Light Quality
// 0 : Disable
// 1 : Low		: 24 samples
// 2 : Medium	: 48 samples
// 3 : High		: 64 samples
// 4 : Ultra	: 84 samples
#define VOLUMETRIC_LIGHT_QUALITY 2

// Volumetric Shadow Quality
// 0 : Disable
// 1 : Low		: 256
// 2 : Medium	: 512
// 3 : High		: 1024
// 4 : Ultra	: 2048
#define VOLUMETRIC_SHADOW_QUALITY 2

// Image Based Lighting
// 0 : Disable
// 1 : Enable
// 2 : Enable + UV filp
#define IBL_QUALITY 2

// Path Tracing Sample Count
// 0 : Disable
// 1 : Low      : 256
// 2 : Medium   : 1024 
// 3 : High     : 4096
// 4 : Ultra    : 8192
#define PATH_TRACING_SAMPLE_QUALITY 0

// Fog Tab
// 0 : Disable
// 1 : Enable
#define FOG_ENABLE 1

// Toon-shading
// 0 : Disable
// 1 : Toon material support
// 2 : Toon material support & diffusion
#define TOON_ENABLE 0

// Horizon Based Ambient Occlusion Plus
// https://docs.unrealengine.com/4.27/en-US/RenderingAndGraphics/PostProcessEffects/AmbientOcclusion/
