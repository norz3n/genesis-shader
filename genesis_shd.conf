// 5 : 64 samples
// 6 : 80 samples
#define HBAOP_QUALITY 4

// Screen Space Reflection
// https://docs.unrealengine.com/4.27/en-US/RenderingAndGraphics/PostProcessEffects/ScreenSpaceReflection/
// 0 : Disable
// 1 : 32 samples
// 2 : 64 samples
// 3 : 128 samples
#define SSR_QUALITY 0

// Screen Space Global Illumination
// 0 : Disable
// 1 : 16 samples
// 2 : 24 samples
// 3 : 32 samples
// 4 : 48 samples
// 5 : 64 samples
// 6 : 80 samples
#define SSGI_QUALITY 0

